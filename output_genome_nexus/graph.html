
<!DOCTYPE html>

<body>

    <div id="mynetwork"></div>
    <script type="text/javascript">
        // Graph data

rce", "token", "end", "referenceAllele", "fields", "start"], "produces": ["seq_region_name", "strand", "mutation_assessor", "assembly_name", "successfully_annotated", "end", "nucleotide_context", "annotation_summary", "clinvar", "colocatedVariants", "intergenic_consequences", "id", "transcript_consequences", "allele_string", "most_severe_consequence", "ptms", "originalVariantQuery", "signalAnnotation", "hotspots", "hgvsg", "variant", "my_variant_info", "start", "annotationJSON", "oncokb"]}, {"id": "fetchVariantAnnotationByGenomicLocationGET", "label": "GET\\n/annotation/genomic/{genomicLocation}", "color": "#4CAF50", "consumes": ["token", "fields", "genomicLocation", "isoformOverrideSource"], "produces": ["seq_region_name", "strand", "mutation_assessor", "assembly_name", "successfully_annotated", "end", "nucleotide_context", "annotation_summary", "clinvar", "colocatedVariants", "intergenic_consequences", "id", "transcript_consequences", "allele_string", "most_severe_consequence", "ptms", "originalVariantQuery", "signalAnnotation", "hotspots", "hgvsg", "variant", "my_variant_info", "start", "annotationJSON", "oncokb"]}, {"id": "fetchVariantAnnotationGET", "label": "GET\\n/annotation/{variant}", "color": "#4CAF50", "consumes": ["token", "variant", "isoformOverrideSource", "fields"], "produces": ["seq_region_name", "strand", "mutation_assessor", "assembly_name", "successfully_annotated", "end", "nucleotide_context", "annotation_summary", "clinvar", "colocatedVariants", "intergenic_consequences", "id", "transcript_consequences", "allele_string", "most_severe_consequence", "ptms", "originalVariantQuery", "signalAnnotation", "hotspots", "hgvsg", "variant", "my_variant_info", "start", "annotationJSON", "oncokb"]}, {"id": "fetchCanonicalEnsemblGeneIdByEntrezGeneIdsPOST", "label": "POST\\n/ensembl/canonical-gene/entrez", "color": "#2196F3", "consumes": [], "produces": ["entrezGeneId", "geneId", "hugoSymbol", "synonyms", "previousSymbols"]}, {"id": "fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET", "label": "GET\\n/ensembl/canonical-gene/entrez/{entrezGeneId}", "color": "#4CAF50", "consumes": ["entrezGeneId"], "produces": ["entrezGeneId", "geneId", "hugoSymbol", "synonyms", "previousSymbols"]}, {"id": "fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST", "label": "POST\\n/ensembl/canonical-gene/hgnc", "color": "#2196F3", "consumes": [], "produces": ["entrezGeneId", "geneId", "hugoSymbol", "synonyms", "previousSymbols"]}, {"id": "fetchCanonicalEnsemblGeneIdByHugoSymbolGET", "label": "GET\\n/ensembl/canonical-gene/hgnc/{hugoSymbol}", "color": "#4CAF50", "consumes": ["hugoSymbol"], "produces": ["entrezGeneId", "geneId", "hugoSymbol", "synonyms", "previousSymbols"]}, {"id": "fetchCanonicalEnsemblTranscriptsByHugoSymbolsPOST", "label": "POST\\n/ensembl/canonical-transcript/hgnc", "color": "#2196F3", "consumes": ["isoformOverrideSource"], "produces": ["exons", "hugoSymbols", "proteinLength", "utrs", "proteinId", "uniprotId", "refseqMrnaId", "transcriptId", "geneId", "pfamDomains", "ccdsId"]}, {"id": "fetchCanonicalEnsemblTranscriptByHugoSymbolGET", "label": "GET\\n/ensembl/canonical-transcript/hgnc/{hugoSymbol}", "color": "#4CAF50", "consumes": ["hugoSymbol", "isoformOverrideSource"], "produces": ["exons", "hugoSymbols", "proteinLength", "utrs", "proteinId", "uniprotId", "refseqMrnaId", "transcriptId", "geneId", "pfamDomains", "ccdsId"]}, {"id": "fetchEnsemblTranscriptsGET", "label": "GET\\n/ensembl/transcript", "color": "#4CAF50", "consumes": ["geneId", "proteinId", "hugoSymbol"], "produces": ["exons", "hugoSymbols", "proteinLength", "utrs", "proteinId", "uniprotId", "refseqMrnaId", "transcriptId", "geneId", "pfamDomains", "ccdsId"]}, {"id": "fetchEnsemblTranscriptsByEnsemblFilterPOST", "label": "POST\\n/ensembl/transcript", "color": "#2196F3", "consumes": ["proteinIds", "hugoSymbols", "transcriptIds", "geneIds"], "produces": ["exons", "hugoSymbols", "proteinLength", "utrs", "proteinId", "uniprotId", "refseqMrnaId", "transcriptId", "geneId", "pfamDomains", "ccdsId"]}, {"id": "fetchEnsemblTranscriptByTranscriptIdGET", "label": "GET\\n/ensembl/transcript/{transcriptId}", "color": "#4CAF50", "consumes": ["transcriptId"], "produces": ["exons", "hugoSymbols", "proteinLength", "utrs", "proteinId", "uniprotId", "refseqMrnaId", "transcriptId", "geneId", "pfamDomains", "ccdsId"]}, {"id": "fetchGeneXrefsGET", "label": "GET\\n/ensembl/xrefs", "color": "#4CAF50", "consumes": ["accession"], "produces": ["primary_id", "dbname", "display_id", "db_display_name", "info_types", "ensemblGeneId", "version", "synonyms", "info_text", "description"]}, {"id": "fetchPdbHeaderPOST", "label": "POST\\n/pdb/header", "color": "#2196F3", "consumes": [], "produces": ["source", "title", "pdbId", "compound"]}, {"id": "fetchPdbHeaderGET", "label": "GET\\n/pdb/header/{pdbId}", "color": "#4CAF50", "consumes": ["pdbId"], "produces": ["source", "title", "pdbId", "compound"]}, {"id": "fetchPfamDomainsByPfamAccessionPOST", "label": "POST\\n/pfam/domain", "color": "#2196F3", "consumes": [], "produces": ["pfamAccession", "name", "description"]}, {"id": "fetchPfamDomainsByAccessionGET", "label": "GET\\n/pfam/domain/{pfamAccession}", "color": "#4CAF50", "consumes": ["pfamAccession"], "produces": ["pfamAccession", "name", "description"]}, {"id": "fetchPostTranslationalModificationsGET", "label": "GET\\n/ptm/experimental", "color": "#4CAF50", "consumes": ["ensemblTranscriptId"], "produces": ["uniprotEntry", "uniprotAccession", "ensemblTranscriptIds", "pubmedIds", "type", "position", "sequence"]}, {"id": "fetchPostTranslationalModificationsByPtmFilterPOST", "label": "POST\\n/ptm/experimental", "color": "#2196F3", "consumes": ["transcriptIds"], "produces": ["uniprotEntry", "uniprotAccession", "ensemblTranscriptIds", "pubmedIds", "type", "position", "sequence"]}, {"id": "fetchVersionGET", "label": "GET\\n/version", "color": "#4CAF50", "consumes": [], "produces": ["version"]}]);
        var edges = new vis.DataSet([{"from": "fetchVariantAnnotationPOST", "to": "fetchVariantAnnotationGET", "label": "crud", "color": "#4CAF50", "title": "/annotation/{variant} is nested under /annotation; CRUD: Must create annotation before reading; Parameter 'variant' produced by fetchVariantAnnotationPOST and consumed by fetchVariantAnnotationGET"}, {"from": "fetchCanonicalEnsemblGeneIdByEntrezGeneIdsPOST", "to": "fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET", "label": "crud", "color": "#4CAF50", "title": "/ensembl/canonical-gene/entrez/{entrezGeneId} is nested under /ensembl/canonical-gene/entrez; CRUD: Must create entrez before reading; Parameter 'entrezGeneId' produced by fetchCanonicalEnsemblGeneIdByEntrezGeneIdsPOST and consumed by fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET"}, {"from": "fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST", "to": "fetchCanonicalEnsemblGeneIdByHugoSymbolGET", "label": "crud", "color": "#4CAF50", "title": "/ensembl/canonical-gene/hgnc/{hugoSymbol} is nested under /ensembl/canonical-gene/hgnc; CRUD: Must create hgnc before reading; Parameter 'hugoSymbol' produced by fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST and consumed by fetchCanonicalEnsemblGeneIdByHugoSymbolGET"}, {"from": "fetchEnsemblTranscriptsByEnsemblFilterPOST", "to": "fetchEnsemblTranscriptByTranscriptIdGET", "label": "crud", "color": "#4CAF50", "title": "/ensembl/transcript/{transcriptId} is nested under /ensembl/transcript; CRUD: Must create transcript before reading; Parameter 'transcriptId' produced by fetchEnsemblTranscriptsByEnsemblFilterPOST and consumed by fetchEnsemblTranscriptByTranscriptIdGET"}, {"from": "fetchPdbHeaderPOST", "to": "fetchPdbHeaderGET", "label": "crud", "color": "#4CAF50", "title": "/pdb/header/{pdbId} is nested under /pdb/header; CRUD: Must create header before reading; Parameter 'pdbId' produced by fetchPdbHeaderPOST and consumed by fetchPdbHeaderGET"}, {"from": "fetchPfamDomainsByPfamAccessionPOST", "to": "fetchPfamDomainsByAccessionGET", "label": "crud", "color": "#4CAF50", "title": "/pfam/domain/{pfamAccession} is nested under /pfam/domain; CRUD: Must create domain before reading; Parameter 'pfamAccession' produced by fetchPfamDomainsByPfamAccessionPOST and consumed by fetchPfamDomainsByAccessionGET"}, {"from": "fetchEnsemblTranscriptsByEnsemblFilterPOST", "to": "fetchEnsemblTranscriptsGET", "label": "crud", "color": "#4CAF50", "title": "CRUD: Must create transcript before reading; Fuzzy match: 'hugoSymbols' -> 'hugoSymbol'; Parameter 'geneId' produced by fetchEnsemblTranscriptsByEnsemblFilterPOST and consumed by fetchEnsemblTranscriptsGET; Parameter 'proteinId' produced by fetchEnsemblTranscriptsByEnsemblFilterPOST and consumed by fetchEnsemblTranscriptsGET"}, {"from": "fetchVariantAnnotationByIdPOST", "to": "fetchVariantAnnotationByIdGET", "label": "crud", "color": "#4CAF50", "title": "CRUD: Must create dbsnp before reading; Fuzzy match: 'variant' -> 'variantId'"}, {"from": "fetchCanonicalEnsemblTranscriptsByHugoSymbolsPOST", "to": "fetchCanonicalEnsemblTranscriptByHugoSymbolGET", "label": "crud", "color": "#4CAF50", "title": "/ensembl/canonical-transcript/hgnc/{hugoSymbol} is nested under /ensembl/canonical-transcript/hgnc; CRUD: Must create hgnc before reading; Fuzzy match: 'hugoSymbols' -> 'hugoSymbol'"}, {"from": "fetchPostTranslationalModificationsByPtmFilterPOST", "to": "fetchPostTranslationalModificationsGET", "label": "crud", "color": "#4CAF50", "title": "CRUD: Must create experimental before reading; Fuzzy match: 'ensemblTranscriptIds' -> 'ensemblTranscriptId'"}, {"from": "fetchVariantAnnotationByGenomicLocationPOST", "to": "fetchVariantAnnotationByGenomicLocationGET", "label": "crud", "color": "#4CAF50", "title": "/annotation/genomic/{genomicLocation} is nested under /annotation/genomic; CRUD: Must create genomic before reading"}, {"from": "fetchVariantAnnotationPOST", "to": "fetchVariantAnnotationByIdPOST", "label": "nested_resource", "color": "#9C27B0", "title": "/annotation/dbsnp/ is nested under /annotation"}, {"from": "fetchVariantAnnotationPOST", "to": "fetchVariantAnnotationByIdGET", "label": "nested_resource", "color": "#9C27B0", "title": "/annotation/dbsnp/{variantId} is nested under /annotation"}, {"from": "fetchVariantAnnotationPOST", "to": "fetchVariantAnnotationByGenomicLocationPOST", "label": "nested_resource", "color": "#9C27B0", "title": "/annotation/genomic is nested under /annotation"}, {"from": "fetchVariantAnnotationPOST", "to": "fetchVariantAnnotationByGenomicLocationGET", "label": "nested_resource", "color": "#9C27B0", "title": "/annotation/genomic/{genomicLocation} is nested under /annotation"}, {"from": "fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST", "to": "fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'entrezGeneId' produced by fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST and consumed by fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET"}, {"from": "fetchCanonicalEnsemblGeneIdByHugoSymbolGET", "to": "fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'entrezGeneId' produced by fetchCanonicalEnsemblGeneIdByHugoSymbolGET and consumed by fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET"}, {"from": "fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST", "to": "fetchCanonicalEnsemblTranscriptByHugoSymbolGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'hugoSymbol' produced by fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST and consumed by fetchCanonicalEnsemblTranscriptByHugoSymbolGET"}, {"from": "fetchCanonicalEnsemblGeneIdByHugoSymbolGET", "to": "fetchCanonicalEnsemblTranscriptByHugoSymbolGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'hugoSymbol' produced by fetchCanonicalEnsemblGeneIdByHugoSymbolGET and consumed by fetchCanonicalEnsemblTranscriptByHugoSymbolGET"}, {"from": "fetchCanonicalEnsemblTranscriptsByHugoSymbolsPOST", "to": "fetchEnsemblTranscriptByTranscriptIdGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'transcriptId' produced by fetchCanonicalEnsemblTranscriptsByHugoSymbolsPOST and consumed by fetchEnsemblTranscriptByTranscriptIdGET"}, {"from": "fetchCanonicalEnsemblTranscriptByHugoSymbolGET", "to": "fetchEnsemblTranscriptByTranscriptIdGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'transcriptId' produced by fetchCanonicalEnsemblTranscriptByHugoSymbolGET and consumed by fetchEnsemblTranscriptByTranscriptIdGET"}, {"from": "fetchEnsemblTranscriptsGET", "to": "fetchEnsemblTranscriptByTranscriptIdGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'transcriptId' produced by fetchEnsemblTranscriptsGET and consumed by fetchEnsemblTranscriptByTranscriptIdGET"}, {"from": "fetchCanonicalEnsemblGeneIdByEntrezGeneIdsPOST", "to": "fetchEnsemblTranscriptsGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'geneId' produced by fetchCanonicalEnsemblGeneIdByEntrezGeneIdsPOST and consumed by fetchEnsemblTranscriptsGET"}, {"from": "fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET", "to": "fetchEnsemblTranscriptsGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'geneId' produced by fetchCanonicalEnsemblGeneIdByEntrezGeneIdGET and consumed by fetchEnsemblTranscriptsGET"}, {"from": "fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST", "to": "fetchEnsemblTranscriptsGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'geneId' produced by fetchCanonicalEnsemblGeneIdByHugoSymbolsPOST and consumed by fetchEnsemblTranscriptsGET"}, {"from": "fetchCanonicalEnsemblGeneIdByHugoSymbolGET", "to": "fetchEnsemblTranscriptsGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'geneId' produced by fetchCanonicalEnsemblGeneIdByHugoSymbolGET and consumed by fetchEnsemblTranscriptsGET"}, {"from": "fetchCanonicalEnsemblTranscriptsByHugoSymbolsPOST", "to": "fetchEnsemblTranscriptsGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'geneId' produced by fetchCanonicalEnsemblTranscriptsByHugoSymbolsPOST and consumed by fetchEnsemblTranscriptsGET; Parameter 'proteinId' produced by fetchCanonicalEnsemblTranscriptsByHugoSymbolsPOST and consumed by fetchEnsemblTranscriptsGET"}, {"from": "fetchCanonicalEnsemblTranscriptByHugoSymbolGET", "to": "fetchEnsemblTranscriptsGET", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'geneId' produced by fetchCanonicalEnsemblTranscriptByHugoSymbolGET and consumed by fetchEnsemblTranscriptsGET; Parameter 'proteinId' produced by fetchCanonicalEnsemblTranscriptByHugoSymbolGET and consumed by fetchEnsemblTranscriptsGET"}, {"from": "fetchCanonicalEnsemblTranscriptsByHugoSymbolsPOST", "to": "fetchCanonicalEnsemblGeneIdByHugoSymbolGET", "label": "parameter_data", "color": "#2196F3", "title": "Fuzzy match: 'hugoSymbols' -> 'hugoSymbol'"}]);
        
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            nodes: {
                shape: 'box',
                margin: 10,
                widthConstraint: {
                    maximum: 200
                }
            },
            edges: {
                arrows: 'to',
                smooth: {
                    type: 'cubicBezier'
                }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -2000,
                    springConstant: 0.001,
                    springLength: 200
                }
            },
            layout: {
                hierarchical: {
                    enabled: true,
                    direction: 'UD',
                    sortMethod: 'directed'
                }
            }
        };
        
        var network = new vis.Network(container, data, options);
        
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                alert('Operation: ' + node.label + '\n' +
                      'ID: ' + node.id + '\n' +
                      'Consumes: ' + (node.consumes || []).join(', ') + '\n' +
                      'Produces: ' + (node.produces || []).join(', '));
            }
        });
    </script>
</body>
