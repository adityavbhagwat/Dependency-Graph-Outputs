
<!DOCTYPE html>

hentication"}, {"from": "loginUsingGET", "to": "indexUsingGET_1", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "indexUsingGET_2", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "allDistilleriesUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "newDistilleryUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "postDistilleryUsingPOST", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "editDistilleryUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "getOrdersUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "getProductsUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "newProductUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "postProductUsingPOST", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "editProductUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "allRegionsUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "newRegionUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "postRegionUsingPOST", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "editRegionUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "getStorageUnitsUsingGET", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "postStorageUsingPOST", "label": "authorization", "color": "#FF5722", "title": "Admin operations require authentication"}, {"from": "loginUsingGET", "to": "setDeliveryUsingPUT", "label": "authentication", "color": "#FF5722", "title": "setDeliveryUsingPUT likely requires authentication (heuristic)"}, {"from": "updateCartByFormUsingPOST", "to": "clearCartUsingPOST", "label": "nested_resource", "color": "#9C27B0", "title": "/cart/clear is nested under /cart"}, {"from": "updateCartByFormUsingPOST", "to": "setDeliveryUsingPUT", "label": "nested_resource", "color": "#9C27B0", "title": "/cart/delivery/{delivery} is nested under /cart"}]);

        var data = {
            nodes: nodes,
            edges: edges

        var options = {
            nodes: {
                shape: 'box',
                margin: 10,
                widthConstraint: {
                    maximum: 200
                }
            },
            edges: {
                arrows: 'to',
                smooth: {
                    type: 'cubicBezier'
                }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -2000,
                    springConstant: 0.001,
                    springLength: 200
                }
            },
            layout: {
                hierarchical: {
                    enabled: true,
                    direction: 'UD',
                    sortMethod: 'directed'
                }
            }
        };
        
        var network = new vis.Network(container, data, options);
        
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                alert('Operation: ' + node.label + '\n' +

                      'Consumes: ' + (node.consumes || []).join(', ') + '\n' +
                      'Produces: ' + (node.produces || []).join(', '));
            }
        });
