
<!DOCTYPE html>
<html>
<head>
    <title>API Dependency Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetwork {
            width: 100%;
            height: 800px;
            border: 1px solid lightgray;
        }
        .legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>API Dependency Graph</h1>
    <div class="legend">
        <h3>Legend</h3>
        <div><span style="color: #4CAF50;">■</span> GET Operations</div>
        <div><span style="color: #2196F3;">■</span> POST Operations</div>
        <div><span style="color: #FF9800;">■</span> PUT/PATCH Operations</div>
        <div><span style="color: #F44336;">■</span> DELETE Operations</div>
    </div>
    <div id="mynetwork"></div>
    <script type="text/javascript">
        // Graph data
        var nodes = new vis.DataSet([{"id": "updatePet", "label": "PUT\\n/pet", "color": "#FF9800", "consumes": ["tags", "id", "name", "status", "category", "photoUrls"], "produces": ["tags", "id", "name", "status", "category", "photoUrls"]}, {"id": "addPet", "label": "POST\\n/pet", "color": "#2196F3", "consumes": ["tags", "id", "name", "status", "category", "photoUrls"], "produces": ["tags", "id", "name", "status", "category", "photoUrls"]}, {"id": "findPetsByStatus", "label": "GET\\n/pet/findByStatus", "color": "#4CAF50", "consumes": ["status"], "produces": ["tags", "id", "name", "status", "category", "photoUrls"]}, {"id": "findPetsByTags", "label": "GET\\n/pet/findByTags", "color": "#4CAF50", "consumes": ["tags"], "produces": ["tags", "id", "name", "status", "category", "photoUrls"]}, {"id": "getPetById", "label": "GET\\n/pet/{petId}", "color": "#4CAF50", "consumes": ["petId"], "produces": ["tags", "id", "name", "status", "category", "photoUrls"]}, {"id": "updatePetWithForm", "label": "POST\\n/pet/{petId}", "color": "#2196F3", "consumes": ["name", "petId", "status"], "produces": ["tags", "id", "name", "status", "category", "photoUrls"]}, {"id": "deletePet", "label": "DELETE\\n/pet/{petId}", "color": "#F44336", "consumes": ["petId", "api_key"], "produces": []}, {"id": "uploadFile", "label": "POST\\n/pet/{petId}/uploadImage", "color": "#2196F3", "consumes": ["petId", "additionalMetadata"], "produces": ["message", "code", "type"]}, {"id": "getInventory", "label": "GET\\n/store/inventory", "color": "#4CAF50", "consumes": [], "produces": []}, {"id": "placeOrder", "label": "POST\\n/store/order", "color": "#2196F3", "consumes": ["quantity", "complete", "id", "status", "shipDate", "petId"], "produces": ["quantity", "complete", "id", "status", "shipDate", "petId"]}, {"id": "getOrderById", "label": "GET\\n/store/order/{orderId}", "color": "#4CAF50", "consumes": ["orderId"], "produces": ["quantity", "complete", "id", "status", "shipDate", "petId"]}, {"id": "deleteOrder", "label": "DELETE\\n/store/order/{orderId}", "color": "#F44336", "consumes": ["orderId"], "produces": []}, {"id": "createUser", "label": "POST\\n/user", "color": "#2196F3", "consumes": ["firstName", "password", "userStatus", "email", "lastName", "phone", "id", "username"], "produces": ["firstName", "password", "userStatus", "email", "lastName", "phone", "id", "username"]}, {"id": "createUsersWithListInput", "label": "POST\\n/user/createWithList", "color": "#2196F3", "consumes": ["firstName", "password", "userStatus", "email", "lastName", "phone", "id", "username"], "produces": ["firstName", "password", "userStatus", "email", "lastName", "phone", "id", "username"]}, {"id": "loginUser", "label": "GET\\n/user/login", "color": "#4CAF50", "consumes": ["username", "password"], "produces": []}, {"id": "logoutUser", "label": "GET\\n/user/logout", "color": "#4CAF50", "consumes": [], "produces": []}, {"id": "getUserByName", "label": "GET\\n/user/{username}", "color": "#4CAF50", "consumes": ["username"], "produces": ["firstName", "password", "userStatus", "email", "lastName", "phone", "id", "username"]}, {"id": "updateUser", "label": "PUT\\n/user/{username}", "color": "#FF9800", "consumes": ["firstName", "password", "userStatus", "email", "lastName", "phone", "id", "username"], "produces": []}, {"id": "deleteUser", "label": "DELETE\\n/user/{username}", "color": "#F44336", "consumes": ["username"], "produces": []}]);
        var edges = new vis.DataSet([{"from": "addPet", "to": "updatePet", "label": "crud", "color": "#4CAF50", "title": "CRUD: Must create pet before updating; Parameter 'category' produced by addPet and consumed by updatePet; Parameter 'id' produced by addPet and consumed by updatePet; Parameter 'name' produced by addPet and consumed by updatePet; Parameter 'photoUrls' produced by addPet and consumed by updatePet; Parameter 'status' produced by addPet and consumed by updatePet; Parameter 'tags' produced by addPet and consumed by updatePet"}, {"from": "getPetById", "to": "updatePet", "label": "crud", "color": "#4CAF50", "title": "CRUD: Often read pet before updating; Parameter 'category' produced by getPetById and consumed by updatePet; Parameter 'id' produced by getPetById and consumed by updatePet; Parameter 'name' produced by getPetById and consumed by updatePet; Parameter 'photoUrls' produced by getPetById and consumed by updatePet; Parameter 'status' produced by getPetById and consumed by updatePet; Parameter 'tags' produced by getPetById and consumed by updatePet"}, {"from": "createUser", "to": "updateUser", "label": "crud", "color": "#4CAF50", "title": "/user/{username} is nested under /user; CRUD: Must create user before updating; Parameter 'email' produced by createUser and consumed by updateUser; Parameter 'firstName' produced by createUser and consumed by updateUser; Parameter 'id' produced by createUser and consumed by updateUser; Parameter 'lastName' produced by createUser and consumed by updateUser; Parameter 'password' produced by createUser and consumed by updateUser; Parameter 'phone' produced by createUser and consumed by updateUser; Parameter 'userStatus' produced by createUser and consumed by updateUser; Parameter 'username' produced by createUser and consumed by updateUser"}, {"from": "getUserByName", "to": "updateUser", "label": "crud", "color": "#4CAF50", "title": "CRUD: Often read user before updating; Parameter 'email' produced by getUserByName and consumed by updateUser; Parameter 'firstName' produced by getUserByName and consumed by updateUser; Parameter 'id' produced by getUserByName and consumed by updateUser; Parameter 'lastName' produced by getUserByName and consumed by updateUser; Parameter 'password' produced by getUserByName and consumed by updateUser; Parameter 'phone' produced by getUserByName and consumed by updateUser; Parameter 'userStatus' produced by getUserByName and consumed by updateUser; Parameter 'username' produced by getUserByName and consumed by updateUser"}, {"from": "createUser", "to": "getUserByName", "label": "crud", "color": "#4CAF50", "title": "/user/{username} is nested under /user; CRUD: Must create user before reading; Parameter 'username' produced by createUser and consumed by getUserByName"}, {"from": "createUser", "to": "deleteUser", "label": "crud", "color": "#4CAF50", "title": "/user/{username} is nested under /user; CRUD: Must create user before deleting; Parameter 'username' produced by createUser and consumed by deleteUser"}, {"from": "addPet", "to": "updatePetWithForm", "label": "crud", "color": "#4CAF50", "title": "/pet/{petId} is nested under /pet; CRUD: Must create pet before updating; Parameter 'name' produced by addPet and consumed by updatePetWithForm; Parameter 'status' produced by addPet and consumed by updatePetWithForm"}, {"from": "addPet", "to": "getPetById", "label": "crud", "color": "#4CAF50", "title": "/pet/{petId} is nested under /pet; CRUD: Must create pet before reading"}, {"from": "addPet", "to": "uploadFile", "label": "crud", "color": "#4CAF50", "title": "/pet/{petId}/uploadImage is nested under /pet; CRUD: Must create pet before updating"}, {"from": "addPet", "to": "deletePet", "label": "crud", "color": "#4CAF50", "title": "/pet/{petId} is nested under /pet; CRUD: Must create pet before deleting"}, {"from": "placeOrder", "to": "getOrderById", "label": "crud", "color": "#4CAF50", "title": "/store/order/{orderId} is nested under /store/order; CRUD: Must create order before reading"}, {"from": "placeOrder", "to": "deleteOrder", "label": "crud", "color": "#4CAF50", "title": "/store/order/{orderId} is nested under /store/order; CRUD: Must create order before deleting"}, {"from": "getPetById", "to": "updatePetWithForm", "label": "crud", "color": "#4CAF50", "title": "CRUD: Often read pet before updating"}, {"from": "getPetById", "to": "uploadFile", "label": "crud", "color": "#4CAF50", "title": "CRUD: Often read pet before updating"}, {"from": "loginUser", "to": "updatePet", "label": "authentication", "color": "#FF5722", "title": "updatePet requires authentication"}, {"from": "loginUser", "to": "addPet", "label": "authentication", "color": "#FF5722", "title": "addPet requires authentication"}, {"from": "loginUser", "to": "findPetsByStatus", "label": "authentication", "color": "#FF5722", "title": "findPetsByStatus requires authentication"}, {"from": "loginUser", "to": "findPetsByTags", "label": "authentication", "color": "#FF5722", "title": "findPetsByTags requires authentication"}, {"from": "loginUser", "to": "getPetById", "label": "authentication", "color": "#FF5722", "title": "getPetById requires authentication"}, {"from": "loginUser", "to": "updatePetWithForm", "label": "authentication", "color": "#FF5722", "title": "updatePetWithForm requires authentication"}, {"from": "loginUser", "to": "deletePet", "label": "authentication", "color": "#FF5722", "title": "deletePet requires authentication"}, {"from": "loginUser", "to": "uploadFile", "label": "authentication", "color": "#FF5722", "title": "uploadFile requires authentication"}, {"from": "loginUser", "to": "getInventory", "label": "authentication", "color": "#FF5722", "title": "getInventory requires authentication"}, {"from": "loginUser", "to": "deleteOrder", "label": "authentication", "color": "#FF5722", "title": "deleteOrder likely requires authentication (heuristic)"}, {"from": "loginUser", "to": "updateUser", "label": "authentication", "color": "#FF5722", "title": "updateUser likely requires authentication (heuristic)"}, {"from": "loginUser", "to": "deleteUser", "label": "authentication", "color": "#FF5722", "title": "deleteUser likely requires authentication (heuristic)"}, {"from": "addPet", "to": "findPetsByStatus", "label": "nested_resource", "color": "#9C27B0", "title": "/pet/findByStatus is nested under /pet"}, {"from": "addPet", "to": "findPetsByTags", "label": "nested_resource", "color": "#9C27B0", "title": "/pet/findByTags is nested under /pet"}, {"from": "updatePetWithForm", "to": "uploadFile", "label": "nested_resource", "color": "#9C27B0", "title": "/pet/{petId}/uploadImage is nested under /pet/{petId}"}, {"from": "createUser", "to": "createUsersWithListInput", "label": "nested_resource", "color": "#9C27B0", "title": "/user/createWithList is nested under /user"}, {"from": "createUser", "to": "loginUser", "label": "nested_resource", "color": "#9C27B0", "title": "/user/login is nested under /user"}, {"from": "createUser", "to": "logoutUser", "label": "nested_resource", "color": "#9C27B0", "title": "/user/logout is nested under /user"}, {"from": "updatePetWithForm", "to": "updatePet", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'category' produced by updatePetWithForm and consumed by updatePet; Parameter 'id' produced by updatePetWithForm and consumed by updatePet; Parameter 'name' produced by updatePetWithForm and consumed by updatePet; Parameter 'photoUrls' produced by updatePetWithForm and consumed by updatePet; Parameter 'status' produced by updatePetWithForm and consumed by updatePet; Parameter 'tags' produced by updatePetWithForm and consumed by updatePet"}, {"from": "placeOrder", "to": "getPetById", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'petId' produced by placeOrder and consumed by getPetById"}, {"from": "placeOrder", "to": "updatePetWithForm", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'petId' produced by placeOrder and consumed by updatePetWithForm"}, {"from": "placeOrder", "to": "deletePet", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'petId' produced by placeOrder and consumed by deletePet"}, {"from": "placeOrder", "to": "uploadFile", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'petId' produced by placeOrder and consumed by uploadFile"}, {"from": "getOrderById", "to": "getPetById", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'petId' produced by getOrderById and consumed by getPetById"}, {"from": "getOrderById", "to": "updatePetWithForm", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'petId' produced by getOrderById and consumed by updatePetWithForm"}, {"from": "getOrderById", "to": "deletePet", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'petId' produced by getOrderById and consumed by deletePet"}, {"from": "getOrderById", "to": "uploadFile", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'petId' produced by getOrderById and consumed by uploadFile"}, {"from": "getUserByName", "to": "deleteUser", "label": "parameter_data", "color": "#2196F3", "title": "Parameter 'username' produced by getUserByName and consumed by deleteUser"}]);
        
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            nodes: {
                shape: 'box',
                margin: 10,
                widthConstraint: {
                    maximum: 200
                }
            },
            edges: {
                arrows: 'to',
                smooth: {
                    type: 'cubicBezier'
                }
            },
            physics: {
                enabled: true,
                barnesHut: {
                    gravitationalConstant: -2000,
                    springConstant: 0.001,
                    springLength: 200
                }
            },
            layout: {
                hierarchical: {
                    enabled: true,
                    direction: 'UD',
                    sortMethod: 'directed'
                }
            }
        };
        
        var network = new vis.Network(container, data, options);
        
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                alert('Operation: ' + node.label + '\n' +
                      'ID: ' + node.id + '\n' +
                      'Consumes: ' + (node.consumes || []).join(', ') + '\n' +
                      'Produces: ' + (node.produces || []).join(', '));
            }
        });
    </script>
</body>
</html>
